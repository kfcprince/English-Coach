<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ÊØèÊó•ÈáëÂè•">
    
    <title>English Card ‚ú®</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #F7F9FC;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #FFFFFF;
            --text-main: #2D3748;
            --text-light: #718096;
            --shadow-soft: 0 10px 30px -5px rgba(0, 0, 0, 0.06);
            --radius-box: 24px;
            --radius-btn: 16px;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            padding: calc(env(safe-area-inset-top) + 20px) 20px 100px;
            box-sizing: border-box;
        }

        .header {
            margin-bottom: 25px;
            text-align: left;
            padding: 0 5px;
        }

        .header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 6px;
            font-weight: 500;
        }

        .browser-tip {
            display: inline-block;
            margin-top: 10px;
            background: #FFFAF0;
            color: #DD6B20;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            border: 1px solid #FEEBC8;
        }

        .input-card {
            background: var(--card-bg);
            border-radius: var(--radius-box);
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255,255,255,0.8);
        }

        textarea {
            width: 100%;
            height: 100px;
            border: none;
            background: #F8FAFC;
            border-radius: 16px;
            padding: 16px;
            font-size: 17px;
            line-height: 1.6;
            box-sizing: border-box;
            color: var(--text-main);
            outline: none;
            resize: none;
            font-family: inherit;
            margin-bottom: 20px;
        }
        
        textarea:focus { background: #EDF2F7; }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .select-wrapper { position: relative; }
        
        select {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #E2E8F0;
            background: white;
            font-size: 13px;
            color: var(--text-main);
            font-weight: 600;
            text-overflow: ellipsis; 
            white-space: nowrap;
            overflow: hidden;
        }
        
        .select-wrapper::after {
            content: '‚åÑ';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
            font-size: 18px;
        }

        .slider-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-light);
            font-weight: 600;
            background: #F8FAFC;
            padding: 10px 14px;
            border-radius: 12px;
        }

        input[type=range] {
            width: 60%;
            accent-color: #764ba2;
        }

        .btn-main {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px;
            border-radius: var(--radius-btn);
            width: 100%;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
            margin-top: 10px;
        }
        .btn-main:active { opacity: 0.9; transform: scale(0.98); }

        .sync-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 16px;
        }
        .text-btn {
            background: none;
            border: none;
            font-size: 12px;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 5px;
        }

        .list-label {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 15px;
            padding-left: 5px;
            color: var(--text-main);
        }

        .sentence-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 22px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.02);
        }
        
        .sentence-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 15%;
            bottom: 15%;
            width: 4px;
            background: #E2E8F0;
            border-radius: 0 4px 4px 0;
        }

        .en-text {
            font-size: 18px;
            line-height: 1.5;
            color: var(--text-main);
            font-weight: 600;
            margin-bottom: 15px;
            padding-left: 10px;
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 12px;
            border-top: 1px dashed #EDF2F7;
        }

        .btn-icon {
            border: none;
            background: #F7FAFC;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            color: #718096;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        
        .btn-play { color: #667eea; background: #EEF2FF; }
        .btn-del { color: #FC8181; background: #FFF5F5; }

        #empty-state {
            text-align: center;
            color: #A0AEC0;
            margin-top: 60px;
            padding: 40px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h2>English Coach</h2>
        <div class="subtitle">Collect. Listen. Master.</div>
        <div class="browser-tip">üí° Êé®Ëçê‰ΩøÁî® Edge / Chrome / Safari ÊµèËßàÂô®</div>
    </div>

    <div class="input-card">
        <textarea id="sentenceInput" placeholder="‚ú® Á≤òË¥¥‰ªäÂ§©Â≠¶Âà∞ÁöÑÂ•ΩÂè•Â≠ê..."></textarea>
        
        <div class="control-panel">
            <div class="select-wrapper">
                <select id="voiceSelect"><option value="">üéß Ê≠£Âú®ÂàùÂßãÂåñÂ§ñÊïô...</option></select>
            </div>
            
            <div class="slider-row">
                <span>‚ö°Ô∏è ËØ≠ÈÄü <span id="rateDisplay" style="color:#667eea">0.9</span>x</span>
                <input type="range" id="rateRange" min="0.4" max="1.2" step="0.1" value="0.9">
            </div>

            <button class="btn-main" onclick="addSentence()">Â≠òÂÖ•Âè•Â∫ì (Save)</button>
        </div>

        <div class="sync-row">
            <button class="text-btn" onclick="exportData()">üì§ Â§á‰ªΩ (TXT)</button>
            <button class="text-btn" onclick="importData()">üì• ÂØºÂÖ• (TXT/JSON)</button>
        </div>
    </div>

    <div class="list-label">My Collection üìö</div>
    <div id="sentenceList"></div>
    
    <div id="empty-state" style="display:none;">
        <div style="font-size:40px; margin-bottom:10px;">üçÉ</div>
        <div>Á©∫Á©∫Â¶Ç‰πü<br>Âø´ÂéªÊ∑ªÂä†Á¨¨‰∏ÄÂè•ÈáëÂè•Âêß</div>
    </div>
</div>

<script>
    (function() {
        var ua = navigator.userAgent.toLowerCase();
        if(ua.indexOf('micromessenger') !== -1 || ua.indexOf('xiaohongshu') !== -1) {
            setTimeout(function() {
                alert("üéß Ê∏©È¶®ÊèêÁ§∫Ôºö\n\nÂ∞èÁ∫¢‰π¶/ÂæÆ‰ø°ÂÜÖÂèØËÉΩÊó†Ê≥ïÂèëÈü≥„ÄÇ\n‰∏∫Ëé∑ÂæóÊúÄ‰Ω≥‰ΩìÈ™åÔºåËØ∑ÁÇπÂáªÂè≥‰∏äËßí [...] \nÈÄâÊã©„ÄêÂú®ÊµèËßàÂô®ÊâìÂºÄ„Äë‚ú®");
            }, 800);
        }
    })();

    let sentences = JSON.parse(localStorage.getItem('jason_eng_db_v42')) || [];
    let voices = [];

    function initVoices() {
        const allVoices = window.speechSynthesis.getVoices();
        if (allVoices.length === 0) {
            setTimeout(initVoices, 100);
            return;
        }
        voices = allVoices.filter(v => v.lang.includes('en'));
        const vSel = document.getElementById('voiceSelect');
        const lastSelected = vSel.value;
        
        vSel.innerHTML = voices.map(v => {
            let label = v.name.replace(/^Microsoft |^Google /g, '');
            const icon = label.includes('Online') || label.includes('Natural') ? 'üåü' : 'üéôÔ∏è';
            return `<option value="${v.name}" ${v.name === lastSelected ? 'selected' : ''}>${icon} ${label}</option>`
        }).join('');
        
        if (voices.length > 0 && !vSel.value) {
            const bestVoice = voices.find(v => v.name.includes('Natural')) || voices[0];
            vSel.value = bestVoice.name;
        }
    }

    window.speechSynthesis.onvoiceschanged = initVoices;
    initVoices();

    function render() {
        const listDiv = document.getElementById('sentenceList');
        const emptyState = document.getElementById('empty-state');
        
        if (sentences.length === 0) {
            emptyState.style.display = 'block';
            listDiv.innerHTML = '';
            return;
        }
        
        emptyState.style.display = 'none';
        listDiv.innerHTML = sentences.map((s, i) => `
            <div class="sentence-card">
                <div class="en-text" onclick="speak('${s.replace(/'/g, "\\'")}')">${s}</div>
                <div class="card-actions">
                    <button class="btn-icon btn-del" onclick="remove(${i})">üóëÔ∏è Âà†Èô§</button>
                    <button class="btn-icon btn-play" onclick="speak('${s.replace(/'/g, "\\'")}')">üîä Êí≠Êîæ</button>
                </div>
            </div>
        `).join('');
    }

    function addSentence() {
        const input = document.getElementById('sentenceInput');
        const text = input.value.trim();
        if (!text) return;
        sentences.unshift(text);
        updateStorage();
        input.value = '';
        render();
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        if(navigator.vibrate) navigator.vibrate(20); 

        setTimeout(() => {
            const msg = new SpeechSynthesisUtterance(text);
            const selectedName = document.getElementById('voiceSelect').value;
            const voiceObj = window.speechSynthesis.getVoices().find(v => v.name === selectedName);
            if (voiceObj) msg.voice = voiceObj;
            msg.rate = document.getElementById('rateRange').value;
            window.speechSynthesis.speak(msg);
        }, 50);
    }

    function remove(i) {
        if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°Âè•Â≠êÂêóÔºü')) {
            sentences.splice(i, 1);
            updateStorage();
            render();
        }
    }

    function updateStorage() {
        localStorage.setItem('jason_eng_db_v42', JSON.stringify(sentences));
    }

    // === ‰øÆÊîπÁÇπ1ÔºöÂØºÂá∫‰∏∫ TXT Êñá‰ª∂ ===
    function exportData() {
        if(sentences.length === 0) {
            alert("ËøòÊ≤°ÊúâÂè•Â≠êÂèØ‰ª•ÂØºÂá∫Âì¶~");
            return;
        }
        // ÊääÊï∞ÁªÑÂèòÊàêÁ∫ØÊñáÊú¨Ôºå‰∏ÄË°å‰∏ÄÂè•
        const textContent = sentences.join('\n');
        const blob = new Blob([textContent], {type: 'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        // ÂêçÂ≠óÊîπ‰∏∫ .txt
        a.download = `english_backup_${new Date().toISOString().slice(0,10)}.txt`;
        a.click();
    }

    // === ‰øÆÊîπÁÇπ2ÔºöÊô∫ËÉΩÂØºÂÖ• (ÊîØÊåÅ TXT Âíå JSON) ===
    function importData() {
        const input = document.createElement('input');
        input.type = 'file';
        // ÂÖÅËÆ∏ÈÄâ TXT Êàñ JSON
        input.accept = '.txt, .json';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = () => {
                const content = reader.result;
                let newSentences = [];
                
                try {
                    // 1. Â∞ùËØïÂΩìÂÅö JSON Ëß£Êûê (ÂÖºÂÆπÊóßÂ§á‰ªΩ)
                    newSentences = JSON.parse(content);
                    if (!Array.isArray(newSentences)) throw new Error('Not array');
                } catch (err) {
                    // 2. Â¶ÇÊûú JSON Ëß£ÊûêÂ§±Ë¥•ÔºåÂ∞±ÂΩìÂÅö TXT Â§ÑÁêÜ (‰∏ÄË°å‰∏ÄÂè•)
                    // split('\n') ÊåâÊç¢Ë°åÂàÜÂâ≤
                    // filter ËøáÊª§ÊéâÁ©∫Ë°å
                    newSentences = content.split('\n')
                        .map(s => s.trim())
                        .filter(s => s.length > 0);
                }

                if (newSentences.length > 0) {
                    sentences = [...newSentences, ...sentences];
                    sentences = [...new Set(sentences)]; // ÂéªÈáç
                    updateStorage();
                    render();
                    alert(`‚ú® ÊàêÂäüÂØºÂÖ• ${newSentences.length} Êù°Âè•Â≠êÔºÅ`);
                } else {
                    alert('Êñá‰ª∂ÈáåÂ•ΩÂÉèÊ≤°ÊúâÂÜÖÂÆπÂì¶');
                }
            };
            reader.readAsText(e.target.files[0]);
        };
        input.click();
    }

    document.getElementById('rateRange').oninput = e => {
        document.getElementById('rateDisplay').innerText = e.target.value;
    };

    render();
</script>

</body>
</html>
