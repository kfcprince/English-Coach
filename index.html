<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="æ¯æ—¥é‡‘å¥">
    
    <title>English Card âœ¨</title>
    
    <!-- å¼•å…¥æ›´åŠ åœ†æ¶¦çš„è‹±æ–‡å­—ä½“ -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* å°çº¢ä¹¦é£æ ¼ï¼šå¥¶æ²¹åº•è‰² + æ¸å˜ä¸»è‰² */
            --bg-color: #F7F9FC;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #FFFFFF;
            --text-main: #2D3748;
            --text-light: #718096;
            --shadow-soft: 0 10px 30px -5px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 20px 40px -5px rgba(0, 0, 0, 0.1);
            --radius-box: 24px;
            --radius-btn: 16px;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px; /* ç¨å¾®çª„ä¸€ç‚¹ï¼Œæ›´æœ‰æ‰‹æœºæ„Ÿ */
            padding: calc(env(safe-area-inset-top) + 20px) 20px 100px;
            box-sizing: border-box;
        }

        /* é¡¶éƒ¨æ ‡é¢˜åŒº */
        .header {
            margin-bottom: 30px;
            text-align: left;
            padding: 0 5px;
        }

        .header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 6px;
            font-weight: 500;
            opacity: 0.8;
        }

        /* è¾“å…¥åŒºåŸŸå¡ç‰‡ */
        .input-card {
            background: var(--card-bg);
            border-radius: var(--radius-box);
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-soft);
            transition: transform 0.2s ease;
            border: 1px solid rgba(255,255,255,0.8);
        }

        textarea {
            width: 100%;
            height: 100px;
            border: none;
            background: #F8FAFC;
            border-radius: 16px;
            padding: 16px;
            font-size: 17px;
            line-height: 1.6;
            box-sizing: border-box;
            color: var(--text-main);
            outline: none;
            resize: none;
            font-family: inherit;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        textarea:focus { background: #EDF2F7; }
        textarea::placeholder { color: #CBD5E0; }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* è‡ªå®šä¹‰ä¸‹æ‹‰æ¡†æ ·å¼ */
        .select-wrapper {
            position: relative;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #E2E8F0;
            background: white;
            font-size: 14px;
            color: var(--text-main);
            font-weight: 600;
        }
        .select-wrapper::after {
            content: 'âŒ„';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
            font-size: 18px;
        }

        .slider-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-light);
            font-weight: 600;
            background: #F8FAFC;
            padding: 10px 14px;
            border-radius: 12px;
        }

        input[type=range] {
            width: 60%;
            accent-color: #764ba2; /* åªæœ‰æ–°æµè§ˆå™¨æ”¯æŒï¼Œä½†ä¹Ÿå¤Ÿç”¨äº† */
        }

        /* ä¸»æŒ‰é’®ï¼šæ¸å˜è‰² */
        .btn-main {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px;
            border-radius: var(--radius-btn);
            width: 100%;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
            margin-top: 10px;
            transform: scale(1);
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.98); }

        /* åŠŸèƒ½æŒ‰é’®åŒº */
        .sync-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 16px;
        }
        .text-btn {
            background: none;
            border: none;
            font-size: 12px;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 5px;
        }

        /* åˆ—è¡¨åŒºåŸŸ */
        .list-label {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 15px;
            padding-left: 5px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sentence-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 22px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.02);
        }
        
        /* è£…é¥°ç”¨çš„å·¦ä¾§æ¡æ¡ */
        .sentence-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 15%;
            bottom: 15%;
            width: 4px;
            background: #E2E8F0;
            border-radius: 0 4px 4px 0;
        }

        .en-text {
            font-size: 18px;
            line-height: 1.5;
            color: var(--text-main);
            font-weight: 600;
            margin-bottom: 15px;
            padding-left: 10px;
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 12px;
            border-top: 1px dashed #EDF2F7;
        }

        .btn-icon {
            border: none;
            background: #F7FAFC;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            color: #718096;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-play { color: #667eea; background: #EEF2FF; }
        .btn-play:active { background: #667eea; color: white; }
        
        .btn-del { color: #FC8181; background: #FFF5F5; }
        .btn-del:active { background: #FC8181; color: white; }

        #empty-state {
            text-align: center;
            color: #A0AEC0;
            margin-top: 60px;
            padding: 40px;
        }
        #empty-state img {
            width: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h2>English Coach</h2>
        <div class="subtitle">Collect. Listen. Master.</div>
    </div>

    <div class="input-card">
        <textarea id="sentenceInput" placeholder="âœ¨ ç²˜è´´ä»Šå¤©å­¦åˆ°çš„å¥½å¥å­..."></textarea>
        
        <div class="control-panel">
            <div class="select-wrapper">
                <select id="voiceSelect"><option value="">ğŸ§ æ­£åœ¨å¯»æ‰¾å¤–æ•™...</option></select>
            </div>
            
            <div class="slider-row">
                <span>âš¡ï¸ è¯­é€Ÿ <span id="rateDisplay" style="color:#667eea">0.9</span>x</span>
                <input type="range" id="rateRange" min="0.4" max="1.2" step="0.1" value="0.9">
            </div>

            <button class="btn-main" onclick="addSentence()">å­˜å…¥å¥åº“ (Save)</button>
        </div>

        <div class="sync-row">
            <button class="text-btn" onclick="exportData()">ğŸ“¤ å¤‡ä»½æ•°æ®</button>
            <button class="text-btn" onclick="importData()">ğŸ“¥ æ¢å¤æ•°æ®</button>
        </div>
    </div>

    <div class="list-label">My Collection ğŸ“š</div>
    <div id="sentenceList"></div>
    
    <div id="empty-state" style="display:none;">
        <div style="font-size:40px; margin-bottom:10px;">ğŸƒ</div>
        <div>ç©ºç©ºå¦‚ä¹Ÿ<br>å¿«å»æ·»åŠ ç¬¬ä¸€å¥é‡‘å¥å§</div>
    </div>
</div>

<script>
    // --- å¾®ä¿¡/å°çº¢ä¹¦ç¯å¢ƒæ£€æµ‹ ---
    (function() {
        var ua = navigator.userAgent.toLowerCase();
        if(ua.indexOf('micromessenger') !== -1 || ua.indexOf('xiaohongshu') !== -1) {
            setTimeout(function() {
                alert("ğŸ§ æ¸©é¦¨æç¤ºï¼š\n\nå°çº¢ä¹¦/å¾®ä¿¡å†…å¯èƒ½æ— æ³•å‘éŸ³ã€‚\nä¸ºè·å¾—æœ€ä½³ä½“éªŒï¼Œè¯·ç‚¹å‡»å³ä¸Šè§’ [...] \né€‰æ‹©ã€åœ¨æµè§ˆå™¨æ‰“å¼€ã€‘âœ¨");
            }, 800);
        }
    })();

    // æ ¸å¿ƒé€»è¾‘ä¿æŒä¸å˜
    let sentences = JSON.parse(localStorage.getItem('jason_eng_db_v42')) || [];
    let voices = [];

    function initVoices() {
        const allVoices = window.speechSynthesis.getVoices();
        if (allVoices.length === 0) {
            setTimeout(initVoices, 100);
            return;
        }
        voices = allVoices.filter(v => v.lang.includes('en'));
        const vSel = document.getElementById('voiceSelect');
        const lastSelected = vSel.value;
        
        // ç®€åŒ–æ˜¾ç¤ºåç§°ï¼Œå»æ‰ç¹ççš„æè¿°
        vSel.innerHTML = voices.map(v => {
            let label = v.name.replace(/Microsoft |Google |English|United States/g, '').trim();
            label = label.substring(0, 15); // åå­—å¤ªé•¿æˆªæ–­
            return `<option value="${v.name}" ${v.name === lastSelected ? 'selected' : ''}>ğŸ™ï¸ ${label}</option>`
        }).join('');
        
        if (voices.length > 0 && !vSel.value) {
            const bestVoice = voices.find(v => v.name.includes('Natural')) || voices[0];
            vSel.value = bestVoice.name;
        }
    }

    window.speechSynthesis.onvoiceschanged = initVoices;
    initVoices();

    function render() {
        const listDiv = document.getElementById('sentenceList');
        const emptyState = document.getElementById('empty-state');
        
        if (sentences.length === 0) {
            emptyState.style.display = 'block';
            listDiv.innerHTML = '';
            return;
        }
        
        emptyState.style.display = 'none';
        listDiv.innerHTML = sentences.map((s, i) => `
            <div class="sentence-card">
                <div class="en-text" onclick="speak('${s.replace(/'/g, "\\'")}')">${s}</div>
                <div class="card-actions">
                    <button class="btn-icon btn-del" onclick="remove(${i})">ğŸ—‘ï¸ åˆ é™¤</button>
                    <button class="btn-icon btn-play" onclick="speak('${s.replace(/'/g, "\\'")}')">ğŸ”Š æ’­æ”¾</button>
                </div>
            </div>
        `).join('');
    }

    function addSentence() {
        const input = document.getElementById('sentenceInput');
        const text = input.value.trim();
        if (!text) return;
        sentences.unshift(text);
        updateStorage();
        input.value = '';
        render();
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        // å¢åŠ æŒ‰é’®ç‚¹å‡»åé¦ˆ
        if(navigator.vibrate) navigator.vibrate(20); 

        setTimeout(() => {
            const msg = new SpeechSynthesisUtterance(text);
            const selectedName = document.getElementById('voiceSelect').value;
            const voiceObj = window.speechSynthesis.getVoices().find(v => v.name === selectedName);
            if (voiceObj) msg.voice = voiceObj;
            msg.rate = document.getElementById('rateRange').value;
            window.speechSynthesis.speak(msg);
        }, 50);
    }

    function remove(i) {
        if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡å¥å­å—ï¼Ÿ')) {
            sentences.splice(i, 1);
            updateStorage();
            render();
        }
    }

    function updateStorage() {
        localStorage.setItem('jason_eng_db_v42', JSON.stringify(sentences));
    }

    function exportData() {
        const data = JSON.stringify(sentences);
        const blob = new Blob([data], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `backup_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }

    function importData() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = () => {
                try {
                    const imported = JSON.parse(reader.result);
                    if (Array.isArray(imported)) {
                        sentences = [...imported, ...sentences];
                        sentences = [...new Set(sentences)];
                        updateStorage();
                        render();
                        alert('âœ¨ æ•°æ®åŒæ­¥æˆåŠŸï¼');
                    }
                } catch (err) { alert('æ–‡ä»¶æ ¼å¼ä¸å¯¹å“¦'); }
            };
            reader.readAsText(e.target.files[0]);
        };
        input.click();
    }

    document.getElementById('rateRange').oninput = e => {
        document.getElementById('rateDisplay').innerText = e.target.value;
    };

    render();
</script>

</body>
</html>
